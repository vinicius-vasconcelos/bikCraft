    <body class="body-contato">
        <header class="header">
            <div class="container">
                <a href="index.html" class="grid-4"><img src="./public/image/logo.png" alt="Logo BikCraft"></a>
                <nav class="grid-12 header-menu">
                    <ul>
                        <li><a href="sobre.html">Sobre</a></li>

                        <li><a href="portifolio.html">Portif처lio</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="contato">
            <form method="post">
                <h2 class="sub-titulo-contato">Contato</h2>
                <label for="nome">Nome (*):</label>
                <input type="text" name="nome" id="nome" autocomplete="off" autofocus>
                <label for="email">E-mail (*):</label>
                <input type="text" name="email" id="email" placeholder="fulado@gmail.com" autocomplete="off">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(18) 99999-9999" autocomplete="off">
                <label for="assunto">Assunto (*):</label>
                <input type="text" name="assunto" id="assunto" autocomplete="off">

                <label class="nao-aparece" for="em-branco">Deixe em branco se n찾o for um robo.</label>
                <input class="nao-aparece" type="text" name="em-branco" id="em-branco" autocomplete="off">
                <label class="nao-aparece" for="https://">N찾o mude se n찾o for um robo.</label>
                <input class="nao-aparece" type="text" name="https://" id="https://" value="https://" autocomplete="off">
               
                <label for="mensagem">Mensagem (*):</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem..."></textarea>
                <button type="button" onclick="enviarForm()" id="enviar">Enviar</button>

                <div id="report"></div>
            </form>
        </section>
    </body>
